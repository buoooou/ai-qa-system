server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

           # 代理后端API请求 - 临时直接代理到user-service
           location /api/users {
               proxy_pass http://user-service:8081;  # 直接代理到user-service
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
           }
           location /api/qa {
               proxy_pass http://qa-service:8082;  # 直接代理到qa-service
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
           }
}
