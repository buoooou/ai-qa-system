server:
  port: 8082
spring:
  application:
    name: qa-service-xuwei
  config:
    import:
      # 引入共享配置
      - "nacos:shared-config-xuwei.yml"
  cloud:
    nacos:
      server-addr: 13.54.174.64:8848
      username: nacos  # Nacos控制台登录用户名
      password: nacos  # Nacos控制台登录密码
      discovery:
        server-addr: 13.54.174.64:8848
      config:
        # 明确告诉 Nacos Config 默认的文件扩展名是 yml
        file-extension: yml
        group: DEFAULT_GROUP
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/init.sql
  springdoc:
    swagger-ui:
      path: /swagger-ui.html

logging:
  level:
    # 将你的FeignClient接口所在的包路径设置为DEBUG
    # 假设 UserClient 在 com.ai.qa.qaservice.feign 包下
    com.ai.qa.qaservice.feign: DEBUG