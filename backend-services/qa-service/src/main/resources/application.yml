server:
  port: 8082
spring:
  application:
    name: qa-service-hl
  cloud:
    nacos:
      discovery:
        server-addr: 18.144.11.177:8848
  datasource:
    # url: jdbc:mysql://18.144.11.177:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://mysql:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: ai_qa_system
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          serverTimezone: GMT+8
    show-sql: true

logging:
  level: 
    root: debug
    '[com.alibaba.nacos]': debug
    '[com.ai.qa.service]': debug
    '[org.hibernate.SQL]': debug
    '[org.hibernate.type.descriptor.sql.BasicBinder]': trace
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){blue} %clr(%-5level){green} %clr(%logger{36}){cyan}:%clr(%L){magenta} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/qa-service.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
      file-name-pattern: "${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz"

springdoc:
  # packages-to-scan: com.ai.qa.service
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /api/qa/v3/api-docs
    config-url: /api/qa/v3/api-docs/swagger-config
    disable-swagger-default-url: true
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
    enabled: true
