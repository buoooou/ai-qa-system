server:
  port: 8082
spring:
  application:
    name: qa-service-zj
  cloud:
    nacos:
      discovery:
        server-addr: 54.219.180.170:8848
  data:
    redis:
      host: localhost  # Kubernetes 服务名或 Redis 服务器 IP
      port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_qa_system?useUnicode=true&characterEncoding=utf8
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
logging:
  level:
    # 将你的FeignClient接口所在的包路径设置为DEBUG
    # 假设 UserClient 在 com.ai.qa.qaservice.feign 包下
    com.ai.qa.qaservice.feign: DEBUG