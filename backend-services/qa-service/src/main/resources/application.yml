server:
  port: 8082

spring:
  config:
    import: "optional:file:.env[.properties]" # 改为可选，当前目录
  application:
    name: qa-service-rw
  cloud:
    nacos:
      server-addr: 54.219.180.170:8848
      discovery:
        # 移除或修正 IP 配置
        # ip: 您的实际服务器IP
        port: 8082
  datasource:
    url: jdbc:mysql://54.219.180.170:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: ai_qa_system
    # another DB
    #url: jdbc:mysql://9.78.190.130:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    #username: remote_user_group2
    #password: Group2Password123!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

gemini:
  api:
    base-url: https://generativelanguage.googleapis.com/v1beta
    key: ${GEMINI_API_KEY:}
    model: gemini-1.5-flash

logging:
  file:
    name: application.log
    path: logs
  level:
    com.ai.qa.service: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  charset:
    console: UTF-8
    file: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      enabled: true
