server:
  port: 8081
spring:
  application:
    name: user-service-fm
  config:
    import:
      # 引入共享配置
      - "nacos:shared-config_fm.yml"    
  # cloud:
  #   nacos:
  #     discovery:
  #       server-addr: 54.219.180.170:8848
  cloud:
    nacos:
      server-addr: 54.219.180.170:8848
      config:
        # 明确告诉 Nacos Config 默认的文件扩展名是 yml
        file-extension: yml
        group: DEFAULT_GROUP  
  datasource:
    url: jdbc:mysql://54.219.180.170:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: ai_qa_system
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info  # 暴露health（健康）和info（基本信息）端点
  endpoint:
    health:
      show-details: always  # 总是显示详细健康信息（生产环境可改为when_authorized）
      probes:
        enabled: true

# OpenAPI 文档配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
