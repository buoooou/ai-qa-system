server:
  port: 8081
spring:
  application:
    name: user-service-xuwei
  config:
    import:
      # 引入共享配置
      - "nacos:shared-config-xuwei.yml"
  cloud:
    nacos:
      server-addr: 3.113.113.164:8848
      username: nacos  # Nacos控制台登录用户名
      password: nacos  # Nacos控制台登录密码
      discovery:
        server-addr: 3.113.113.164:8848
      config:
        # 明确告诉 Nacos Config 默认的文件扩展名是 yml
        file-extension: yml
        group: DEFAULT_GROUP
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/init.sql
  springdoc:
    swagger-ui:
      path: /swagger-ui.html
  datasource:
    url: jdbc:mysql://${DB_HOST:3.113.113.164}:${DB_PORT:3306}/${DB_NAME:ai_qa_system}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: ${DB_USER:root}
    password: ${DB_PASS:ai_qa_system}
jwt:
  secret: 63ffbc2b8d13ad5180ed7ae7c67f18c85d86046732fc9ced6a02a9d50abb1a03
