server:
  port: 8081
spring:
  application:
    name: user-service-lh
  cloud:
    nacos:
      discovery:
        server-addr: 54.219.180.170:8848
  datasource:
    url: jdbc:mysql://54.219.180.170:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: ai_qa_system
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          serverTimezone: GMT+8
    show-sql: true

springdoc:
  packages-to-scan: com.ai.qa.user
  swagger-ui:
    enabled: false
  api-docs:
    path: /v3/api-docs
    enabled: true
  group-configs:
    - group: 'user-service'
      display-name: User Service
      paths-to-match: /api/users/**

logging:
  level: 
    root: info
    '[com.ai.qa]': debug
    '[com.alibaba.nacos]': info
    '[org.springframework.cloud]': warn
    '[org.hibernate]': error
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){blue} %clr(%-5level){green} %clr(%logger{36}){cyan}:%clr(%L){magenta} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/user-service.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
      file-name-pattern: "${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz"

