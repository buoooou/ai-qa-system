server:
  port: 8081
spring:
  application:
    name: user-service-xuwei
  config:
    import:
      # 引入共享配置
      - "nacos:shared-config-xuwei.yml"
  cloud:
    nacos:
      server-addr: 54.219.180.170:8848
      discovery:
        server-addr: 54.219.180.170:8848
      config:
        # 明确告诉 Nacos Config 默认的文件扩展名是 yml
        file-extension: yml
        group: DEFAULT_GROUP
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/init.sql
  springdoc:
    swagger-ui:
      path: /swagger-ui.html