# OpenAPI 文档配置
# 配置Swagger UI显示的服务文档
springdoc:
  swagger-ui:
    urls:
      - name: user-service
        url: /user/v3/api-docs
      - name: qa-service
        url: /qa/v3/api-docs
    # 配置Swagger UI的路径
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

