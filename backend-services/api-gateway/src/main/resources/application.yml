server:
  port: 8080 # 所有后端请求的入口
logging:
  level:
    # 将 Gateway 的核心日志级别设置为 DEBUG
    "[org.springframework.cloud.gateway]": DEBUG
    # (可选) 将 Reactor Netty 的日志也设为 DEBUG，可以看到更底层的网络交互
    "[reactor.netty.http.client]": DEBUG
    "[com.alibaba.nacos.client]": DEBUG
spring:
  application:
    name: api-gateway-fm
  config:
    import:
      # 引入共享配置
      - "nacos:shared-config_fm.yml"
  cloud:
    nacos:
      server-addr: 3.101.113.38:8848
      config:
        # 明确告诉 Nacos Config 默认的文件扩展名是 yml
        file-extension: yml
        group: DEFAULT_GROUP
    gateway:
      discovery:
        locator:
          enabled: false # 开启基于服务发现的路由功能
          lower-case-service-id: true # 将服务名转为小写路径，e.g., user-service -> /user-service/**
      routes:
        - id: user_service_route
          uri: lb://user-service-fm  # lb:// 表示从Nacos负载均衡地选择一个user-service实例
          predicates:
            - Path=/api/user/** # 匹配所有/api/user/开头的请求
        - id: qa_service_route
          uri: lb://qa-service-fm
          predicates:
            - Path=/api/qa/**
#      default-filters:
#        # 配置默认的限流过滤器
