server:
  port: 8080 # 所有后端请求的入口

logging:
  level:
    # Gateway日志
    org.springframework.cloud.gateway: DEBUG
    # 网络日志
    reactor.netty.http.client: DEBUG

# JWT 配置
jwt:
  secret: "mySecretKey123456789"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        # QA Service 路由
        - id: qa-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/qa/**
        # User Service 路由  
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**